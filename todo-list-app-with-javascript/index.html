<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To do list App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>😎Simple To Do List App</h1>
            <p>This simple app helps you keep track of your daily tasks with ease</p>
        </div>

        <div class="form-container">
            <form class="task-form" id="task-form">
                <input type="text" class="task-input" id="task-input" placeholder="Add a new task..." required>
                <button type="submit" class="add-btn">➕ Add Task</button>
            </form>
        </div>
        <hr>


        <div class="tasks-container">
            <ul class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <div class="empty-state" id="empty-state">
                <div>📝</div>
                <p>No tasks yet. </p> <p> Add a new task and it will be displayed here 😉</p>
            </div>
        </div>
        <hr>


        <div class="footer">
            <div>You have <span class="task-count" id="task-count">0</span> tasks remaining</div>
            <button class="clear-all" id="clear-all">Clear All Tasks</button>
        </div>
    </div>
    <script defer  src="main.js"></script>
</body>
</html>
